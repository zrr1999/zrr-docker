version: '3.8'
services:
  npm:
    image: 'jc21/nginx-proxy-manager:latest'
    container_name: npm
    restart: unless-stopped
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    volumes:
      - ~/workspace/compose-config/nginx-proxy-manager/data:/data
      - ~/workspace/compose-config/nginx-proxy-manager/letsencrypt:/etc/letsencrypt
